<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex | JaisonCode</title>
    <link rel="icon" href="assets/img/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="loader-container">
                <div class="loader-bar">
                    <div class="loader-text"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div>
            <img src="assets/img/pokeball.png" alt="">
            <span>Pokédex</span>
        </div>
    </div>
    <div class="main-content">

        <div class="content-search">
                <input type="text" placeholder="Search your Pokémon! Enter name or id" id="search-name-or-id">
            
                <form id="search-poke">
                    <label for="">from</label>
                    <input type="number" id="first" placeholder="1" min="1" max="1025">
                    <label for="">to</label>
                    <input type="number" id="last" placeholder="1" min="1" max="1025">
                </form>
            
        </div>
        <div class="content-card">
            <div class="poke-card">
                
            </div>
        </div>
    </div>
    </div>
</body>

</html>
