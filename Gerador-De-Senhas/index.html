<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-geral">
        <h1>Gerador de senhas</h1>
        <div>
            <p id="password-content"></p>
            <i class="fa-solid fa-copy"></i>
        </div>

        <form>
            <div class="content-itens">
                <label for="length-char">Quantidade de caracteres</label>
                <input type="number" name="length-char" min="1" max="20" id="length-char">
            </div>

            <div class="content-itens">
                <label for="uppercase">Adicionar letras maiúsculas</label>
                <input type="checkbox" name="uppercase-char" id="uppercase-char">
            </div>
            <div class="content-itens">
                <label for="lowercase">Adicionar letras minúsculas</label>
                <input type="checkbox" name="lowercase-char" id="lowercase-char">
            </div>
            <div class="content-itens">
                <label for="number">Adicionar números</label>
                <input type="checkbox" name="number" id="number">
            </div>
            <div class="content-itens">
                <label for="symbols">Adicionar símbolos</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
            <button type="button" id="button-generator">Gerar senhar</button>
        </form>


    </div>
</body>

</html>
