<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-geral">
        <h1>Gerador de senhas</h1>
        <input type="text" placeholder="senhaaaaaaaaaaaaaaaa" id="password-content">
        <form>
            <div class="content-itens">
                <label for="length-char">Quantidade de caracteres</label>
                <input  type="number" name="length-char" id="length-char">
            </div>

            <div class="content-itens">
                <label for="uppercase">Adicionar letras maiúsculas</label>
                <input type="checkbox" name="" id="">
            </div>
            <div class="content-itens">
                <label for="uppercase">Adicionar letras minúsculas</label>
                <input type="checkbox" name="" id="">
            </div>
            <div class="content-itens">
                <label for="uppercase">Adicionar números</label>
                <input type="checkbox" name="" id="">
            </div>
            <div class="content-itens">
                <label for="uppercase">Adicionar símbolos</label>
                <input type="checkbox" name="" id="">
            </div>
            <button type="button">Gerar senhar</button>
        </form>


    </div>
</body>

</html>
