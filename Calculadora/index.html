<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content-principal">
        <div class="content-notification">
            <span>10:34</span>
            <div class="icon-notify">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="zone-calc">
            <span id="operation-used">
                124 + 12
            </span>
            <span id="operation-result">
                768
            </span>
        </div>
        <div class="content-btn">
            <div id="line-one">
                <button type="button" class="btn btn-command"><i class="fa-solid fa-c"></i></button>
                <button type="button" class="btn btn-command">%</button>
                <button type="button" class="btn btn-command"><i class="fa-solid fa-divide"></i></button>
                <button type="button" class="btn btn-command"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div id="line-two">
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn btn-command"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="line-three">
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn btn-command"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div id="line-four">
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn btn-command"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="line-five">
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">.</button>
                <button type="button" class="btn btn-command"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
