<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <div class="content-principal">
        <div class="content-notification">
            <span id="hour">10:34</span>
            <div class="icon-notify">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="zone-calc">
            <span id="operation-used">
            </span>
            <span id="operation-result">
            </span>
        </div>
        <div class="content-btn">
            <div id="line-one">
                <button type="button" id="delete-all" class="btn btn-command" value="clean"><i class="fa-solid fa-c"></i></button>
                <button type="button" id="division-rest" class="btn btn-command" value="%">%</button>
                <button type="button" id="division" class="btn btn-command" value="/"><i class="fa-solid fa-divide" value=""></i></button>
                <button type="button" id="delete-caracter" class="btn btn-command" value="del"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div id="line-two">
                <button type="button" id="seven" class="btn" value="7">7</button>
                <button type="button" id="eight" class="btn" value="8">8</button>
                <button type="button" id="nine" class="btn" value="9">9</button>
                <button type="button" id="multiply" class="btn btn-command" value="*"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="line-three">
                <button type="button" id="four" class="btn" value="4">4</button>
                <button type="button" id="five" class="btn" value="5">5</button>
                <button type="button" id="six" class="btn" value="6">6</button>
                <button type="button" id="minus" class="btn btn-command" value="-"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div id="line-four">
                <button type="button" id="one" class="btn" value="1">1</button>
                <button type="button" id="two" class="btn" value="2">2</button>
                <button type="button" id="three" class="btn" value="3">3</button>
                <button type="button" id="plus" class="btn btn-command" value="+"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="line-five">
                <button type="button" id="zero" class="btn" value="0">0</button>
                <button type="button" id="point" class="btn" value=".">.</button>
                <button type="button" id="equal" class="btn btn-command" value="="><i class="fa-solid fa-equals"></i></button>

            </div>
        </div>
    </div>
</body>
</html>
