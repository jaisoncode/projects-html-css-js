<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <h1 class="title">Relógio Digital</h1>
    <div class="content-center">
        
        <div class="box-time ">
            <span id="hours-clock" class="number-clock">-</span>
            <span class="legenda-number">Horas</span>
        </div>
        <div class="box-time minutes">
            <span id="minutes-clock" class="number-clock">-</span>
            <span class="legenda-number">Minutos</span>
        </div>
        <div class="box-time seconds">
            <span id="seconds-clock" class="number-clock">-</span>
            <span class="legenda-number">Segundos</span>
        </div>
    </div>
</body>
</html>
