<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-generetor">
        <h1>Gerador de Números</h1>
        <form>
            <div class="content-number">
                <label for="min">Min</label>
                <input type="number" name="min" id="min" placeholder="0">
            </div>
            <div class="content-number">
                <label for="max">Max</label>
                <input type="number" name="max" id="max" placeholder="0">
            </div>

        </form>
        <button type="button" id="btn-generator">Gerar</button>
        <span id="result">00</span>
    </div>
</body>

</html>
